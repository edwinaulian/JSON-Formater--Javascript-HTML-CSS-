<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formater</title>
    <link rel="stylesheet" href="src/main.css">
    <script src="src/main.js" defer></script>
</head>

<body>
    <div class="container">
        <textarea class="large-area large-area--input" placeholder="Enter your JSON here..." name="" id=""
        cols="50" > {"name":"Edwin Auliano"}</textarea>

        <div class="controls">
            <button type="button" class="controls__button controls__button--Format">Format</button>
            <button type="button" class="controls__button controls__button--minify">Minify</button>
        </div>

        <textarea class="large-area large-area--output" placeholder="Your JSON will appear here" name="" id=""
            cols="50"></textarea>
    </div>
</body>
